services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    networks:
      - rag_network
    volumes:
      - ./backend:/app
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - REACT_APP_BACKEND_URL=http://${DEPLOY_HOST}:${BACKEND_PORT:-8000}
      - WDS_SOCKET_HOST=${DEPLOY_HOST}
      - WDS_SOCKET_PORT=${FRONTEND_PORT:-3000}
      - CHOKIDAR_USEPOLLING=true
    command: npm start
    stdin_open: true
    tty: true
    networks:
      - rag_network
    depends_on:
      - backend

networks:
  rag_network:
    driver: bridge