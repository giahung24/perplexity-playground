services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - DEPLOY_HOST=${DEPLOY_HOST}
      - FRONTEND_PORT=${FRONTEND_PORT}
    networks:
      - rag_network
    volumes:
      - ./backend:/app
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_BACKEND_URL=https://${PUBLIC_DOMAIN}/api
        - REACT_APP_PASSWORD=${FRONTEND_PASSWORD}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - rag_network
    depends_on:
      - backend

networks:
  rag_network:
    driver: bridge